<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <div id="container">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Home page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#"></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="text-center">Welcome to Home Page </h3>
            <div class="border-bottom mt-4 border-secondary"></div>
          </div>
        </div>
        <div class="row mt-3 mt-md-5">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <h4 class="text-center">Input</h4>
            <div class="border rounded-3 p-4 d-flex align-items center" style="height: 98px;">
              <div class="input-group">
                <input type="text" class="form-control bg-transparent"
                  placeholder="Type your text here" id="inputText">
                <button class="btn btn-outline-secondary">Clear</button>
              </div>
            </div>
          </div>
          <div class="row mt-3 mt-md-5" >
            <div class="col-12 col-md-6 mb-3 mb-md-0">
              <h4 class="text-center"> Buttons</h4>
              <div class="border rounded-3 py-4 text-center">
                
                <button class="btn btn-danger" onclick="allcities()">print All cities</button>
                <button class="btn btn-danger" onclick="addcity()">Add your city in list</button>
              
            </div>
            </div>
            <div class="col-12 col-md-6">
              <h4 class="text-center">Output / Result</h4>
              <div class="border rounded-3 py-4 text-center" id="output" style="min-height: 180px" >
            </div>
            <div class="text-center">
              <button class="btn btn-outline-secondary mt-3" id="clearput">Clear Output</button>
  
            </div>
          </div>
        </div>
      </div>
  
    </main>
  
  
    <footer class="py-2 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="text-center text-white mb-0 ">
              &copy;2023 All Rights Are Reserved. <a href="https://wwww.afzaalaslam.net" class="text-white
               text-decoration-none fw-bold">www.afzaalaslam.com</a>
            </p>
          </div>
        </div>
      </div>
    </footer>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
